{% extends 'base.html' %}

{% block content %}
{{ super() }}
<h2>Login</h2>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="/login" method="PITCH">
                {% if error %}
                <div class="alert alert-info">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="password" required>
                </div>
                <button type="submit" class="btn btn-default" href="{{url_for('auth.signup')}}>Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
