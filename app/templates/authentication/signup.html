{% extends 'base.html' %}

{% block content %}
{{ super() }}

<h2>Sign up</h2>

<div class="container">
    
    <div class="row">
        <div class="col-md-6">
            <form action="/sign-up" method="PITCH>
                {% if error %}
                <div class="alert alert-info">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email " placeholder="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input class="form-control" type="password" placeholder="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    
    </div>

</div>
{% endblock %}
