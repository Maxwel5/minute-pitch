{% extends 'base.html'%}
{% import 'macros.html' as macro%}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="container">
        <large>{{pitch.pitch_title}}</large>
        <hr>
        <p>{{pitch.pitch_content}}</p>
        <span>
            <a href="/pitch/{{pitch.id}}?upvote=1">
                <i class="glyphicon glyphicon-chevron-up" @click="upvote"></i>
                <span class="label label-primary">{{ upvotes }}</span></a>
        </span>
    </div>
{% endblock %}
<template id="post-template">
	<li class="list-group-item">
		<i class="glyphicon glyphicon-chevron-up" @click="upvote"></i>
		<span class="label label-primary">{{ votes }}</span>
		<i class="glyphicon glyphicon-chevron-down" @click="downvote"></i>
		<a>{{ post.title }}</a>
	</li>
</template>
